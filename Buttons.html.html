<!DOCTYPE html>
<html>
  <head>
    <title> Random HTML Tags </title>
    <style>
      #taco{
        width: 50px;
        height: 30px;
        background-color: red;
        color: blue;
        border-radius: 10px; /*if you make height=width and border-radius to 100% you'll have a circle*/
      }
      #taco:hover{ /* this element when it's being hovered over. Change border radius, color, etc...*/
        background-color: green;
        box-shadow: 10px 10px 5px #888888;
      }
      #taco:active{
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <button id="taco"> Click me </button>
    <iframe name="bernie" src="http://niceme.me"></iframe>
    <a href="http://www.espn.com" target = "bernie">ESPN</a>
    <form>
      <input type="text"/>
      <input type="password"/>

      <input id="amanda1" type="radio"/><label for="amanda1">amanda</label>
      <input id="amanda2" type="radio"/><label for="amanda2">amanda</label>
      <input id="amanda3" type="radio"/><label for="amanda3">amanda</label>
    </form>
  </body>
</html>
